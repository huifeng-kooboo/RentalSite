<!--租房网主页面，即租房信息展示，相关信息参照models.py中RentHouseInfo部分 简单的用div模块显示即可-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>租房网</title>
</head>
<body>
<h1>{{ UserName }}</h1>
<h2>{{ HouseInfo }}</h2>
<!--Django当中的遍历方式-->
<!--把数据展示到前端去-->
{% for house_list in HouseInfo %}
   <h1> {{ house_list.cur_address }}</h1>

{% endfor %}
</body>
</html>
