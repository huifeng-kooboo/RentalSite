<!--表单提交通用模板-->
<!DOCTYPE html>
<html lang="en">
<head>
	<title>房东设置</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/static/form/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/form/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/form/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/form/vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/form/vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/form/vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/form/vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/form/vendor/daterangepicker/daterangepicker.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/form/css/util.css">
	<link rel="stylesheet" type="text/css" href="/static/form/css/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" method="post">
                {% csrf_token %}
				<div class="wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">房东姓名</span>
                    <!--默认姓名为admin 后期再改-->
					<input class="input100" type="text" name="landload_name" value="admin" disabled="disabled">
					<span class="focus-input100"></span>
				</div>

                <!--手机号信息需要手动输入-->
				<div class="wrap-input100 validate-input" data-validate = "手机号长度为11位">
					<span class="label-input100">房东手机号</span>
					<input class="input100" type="text" name="phone_number">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "房东住址至少为6位">
					<span class="label-input100">房东住址</span>
					<input class="input100" type="text" name="landload_address">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "日期格式有问题">
					<span class="label-input100">租房时间</span>
					<input class="input100" type="date" name="rent_date">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">设置房租</span>
					<input class="input100" type="number" name="rent_price">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">设置电费</span>
					<input class="input100" type="number" name="electric_price">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">设置水费</span>
					<input class="input100" type="number" name="water_price">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">设置网费</span>
					<input class="input100" type="number" name="network_price">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">设置钥匙数量</span>
					<input class="input100" type="number" name="key_number">
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">是否有空调</span>
					<input class="input100" type="text" name="air_condition" id="check_condition" list="condition_list_nums">
                 <datalist id="condition_list_nums">
                <option>True</option>
                <option>False</option>
                 </datalist>
					<span class="focus-input100"></span>
				</div>

                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">是否有洗衣机</span>
					<input class="input100" type="text" name="washing_machine" id="check_washing" list="washing_list_nums">
                 <datalist id="washing_list_nums">
                <option>True</option>
                <option>False</option>
                 </datalist>
					<span class="focus-input100"></span>
				</div>

                <!--选择租户-->
                <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">选择租户</span>
					<input class="input100" type="text" name="rental_name" list="rentname_list_nums">
                 <datalist id="rentname_list_nums">
                     <!--从数据库中获取租户信息供管理者使用-->
                     {% for renter_lise in renter_list %}
                    <option>{{ renter_lise.username }}</option>
                     {% endfor %}
                 </datalist>
					<span class="focus-input100"></span>
				</div>

               <!--设置租客交房租时间-->
                <div class="wrap-input100 validate-input" data-validate = "日期格式有问题">
					<span class="label-input100">租客交租日期</span>
					<input class="input100" type="date" name="pay_date">
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" type="submit" id="submit">
							<span>
								设置完成
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="/static/form/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/form/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/form/vendor/bootstrap/js/popper.js"></script>
	<script src="/static/form/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/form/vendor/select2/select2.min.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="/static/form/vendor/daterangepicker/moment.min.js"></script>
	<script src="/static/form/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="/static/form/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="/static/form/js/main.js"></script>

<script async src="https://www.googletagmanager.com/gtag/js?id=UA-23581568-13"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());
  gtag('config', 'UA-23581568-13');

</script>

</body>
</html>
